<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    img {
      max-width: 120px;
      border-radius: 16px;
      margin: 1rem 0;
    }
    input, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="nav">
    <a id="home-link" href="#">üè† Home</a>
  </div>

  <h2 id="token-name"></h2>
  <img id="token-icon" alt="Token Icon" />
  <p id="token-desc"></p>

  <div id="trade-box" style="display:none;">
    <h3>Trade</h3>
    <label>Amount in SOL</label>
    <input type="number" id="trade-amount" min="0.01" step="0.01" />
    <button id="buy-btn">Buy</button>
    <button id="sell-btn">Sell</button>
  </div>

  <p id="status"></p>

  <script src="https://unpkg.com/@solana/web3.js@1.95.0/lib/index.iife.js"></script>
  <script src="utils.js"></script>
  <script src="token.js"></script>
</body>
</html>
