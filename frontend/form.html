<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  #nav {
    position: absolute;
    top: 1rem;
    left: 1rem;
  }
  #nav a {
    text-decoration: none;
    font-weight: bold;
    color: #007bff;
  }
  #nav a:hover {
    text-decoration: underline;
  }
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Bonding‑Curve Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: 2rem auto;
    }
    label {
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 14px;
      padding: 6px;
    }
    #status-message {
      margin-top: 1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Create a Bonding‑Curve Token</h2>

  <!-- hidden field stores the connected wallet address -->
  <input type="hidden" id="wallet-address" />

  <form id="metadata-form" novalidate>
    <label>Token Name</label>
    <input type="text" id="name" required />

    <label>Token Symbol (max 5 chars)</label>
    <input type="text" id="symbol" maxlength="5" required />

    <label>Description (Optional)</label>
    <textarea id="description" rows="3"></textarea>

    <label>Icon PNG </label>
    <input type="file" id="icon" accept=".png" />

    <hr />

    <label>
      <input type="checkbox" id="buy-initial-checkbox" />
      Add initial SOL liquidity & buy back tokens?
    </label>

    <div id="buy-initial-options" style="display: none;">
      <label for="initial-sol">Initial SOL to add</label>
      <input type="number" id="initial-sol" min="0.01" step="0.01" />
    </div>

    <button type="submit">Launch Token</button>
  </form>

  <p id="status-message"></p>

  <!-- Solana Web3 (IIFE build) -->
  <script src="https://unpkg.com/@solana/web3.js@1.95.0/lib/index.iife.js"></script>

  <!-- Show/hide buy-back options -->
  <script>
    document.getElementById("buy-initial-checkbox").addEventListener("change", function () {
      document.getElementById("buy-initial-options").style.display = this.checked ? "block" : "none";
    });
  </script>

  <!-- your logic -->
  <script src="utils.js"></script>
  <script src="form.js" defer></script>
</body>
<div id="nav">
  <a id="home-link" href="#">🏠 Home</a>
</div>

</html>
